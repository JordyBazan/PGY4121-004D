<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pagina no encontrada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <img src="/assets/image/error404.jpg" class="custom-image" expand="block" alt="">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pagina no encontrada</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="center-button">
    <ion-button [routerLink]="['/home']" routerLinkActive="router-Link-Active">Volver al Home
      <ion-icon name="home" slot="start"></ion-icon>
    </ion-button>
  </div>
</ion-content>
